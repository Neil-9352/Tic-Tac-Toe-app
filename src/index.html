<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tic Tac Toe</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">

        <script defer src="./script.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">TicTacToe</li>
            </ul>
        </nav>
        
        <div class="game-container">
            <div class="container">
                <div class="box bt-0 bl-0"><span class="box-text bt-0"></span></div>
                <div class="box bt-0"><span class="box-text bt-0"></span></div>
                <div class="box bt-0 br-0"><span class="box-text"></span></div>
                <div class="box bl-0"><span class="box-text"></span></div>
                <div class="box"><span class="box-text"></span></div>
                <div class="box br-0"><span class="box-text"></span></div>
                <div class="box bl-0 bb-0"><span class="box-text"></span></div>
                <div class="box bb-0"><span class="box-text"></span></div>
                <div class="box bb-0 br-0"><span class="box-text"></span></div>
            </div>

            <div class="game-info">
                <h1>Welcome to Tic Tac Toe</h1>

                <div>
                    <span class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>

                <div class="imgbox">
                    <img src="./excited.gif" alt="excited">
                </div>
            </div>
        </div>
    </body>
</html>
